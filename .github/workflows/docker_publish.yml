# .github/workflows/docker_publish.yml

name: Docker Build and Publish

# Déclenche le workflow lors d'un push sur la branche 'main'
on:
  push:
    branches: [ main ]

env:
  # Nom de votre image Docker (utilisez le nom du dépôt)
  IMAGE_NAME: ue19-1ab-05

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Nécessaire pour publier sur GitHub Packages

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          # L'URL du registre GitHub Packages (ghcr.io)
          registry: ghcr.io
          # Le nom d'utilisateur est toujours le nom de l'acteur/utilisateur de GitHub
          username: ${{ github.actor }}
          # Le secret est le jeton fourni par GitHub pour le workflow
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          # Le contexte est le répertoire courant
          context: .
          push: true
          # Le tag utilise ghcr.io, le nom du dépôt et le SHA court du commit pour l'unicité
          tags: |
            ghcr.io/${{ github.repository }}/${{ env.IMAGE_NAME }}:latest
            ghcr.io/${{ github.repository }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
