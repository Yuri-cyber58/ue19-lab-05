name: Docker Build and Publish

# Déclenche le workflow lors d'un push sur la branche 'main'
on:
  push:
    branches:
      - main 

# Permet d'éviter que le même workflow ne s'exécute plusieurs fois en parallèle
concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Nécessaire pour publier sur GitHub Packages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      # --- Étape 1 : Connexion à Docker Hub ---
      # CORRECTION : Ajout des secrets pour le username et le password.
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          logout: true # Se déconnecte à la fin
          
      # --- Étape 2 : Connexion à GitHub Container Registry ---
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- Étape 3 : Build et Push de l'image Docker ---
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Utilisation de la variable github.repository (format 'proprietaire/repo-name')
          # pour éviter la fonction 'lower()' qui causait une erreur.
          tags: |
            # Tags pour Docker Hub
            ${{ github.repository }}:latest
            ${{ github.repository }}:${{ github.sha }}
            
            # Tags pour GitHub Container Registry (ghcr.io)
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
